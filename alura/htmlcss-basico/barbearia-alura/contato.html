<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="style-contato.css">
  </head>
  
  <body>
    <header>
      <div class="caixa">
        <h1><img src="./assets/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomeesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeesobrenome" class="inputpadrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="inputpadrao" required placeholder="(xx)-xxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10" class="inputpadrao" required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
          
          <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
          
          <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>
              Dia
            </th>
            <th>
              Horário
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Segunda
            </td>
            <td>
              8h ~ 20h
            </td>
          </tr><tr>
            <td>
              Quarta
            </td>
            <td>
              8h ~ 20h
            </td>
          </tr><tr>
            <td>
              Sexta
            </td>
            <td>
              8h ~ 20h
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./assets/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
